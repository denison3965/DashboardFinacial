<section class="fundo">
    <div class="container-main">
        <div class="left-side">
            <app-slide-navegator (changePage)="onChangePage($event)"></app-slide-navegator>
        </div>
        <div *ngIf="currentPage === 'dashBoardPage'" class="right-side">
            <div class="top-info">
                <div class="search-area"></div>
                <div class="info-area">
                    <div class="name-user">username</div>
                    <div class="theme-icon">
                        <img src="assets/images/sun.png" alt="theme-color" height="20px" width="20px">
                    </div>
                    <div class="avatar-area">
                        <div class="avatar"></div>
                        <div class="icon-arrow-down">
                            <img src="assets/images/down-arrow.png" alt="down-arrow" width="12px" height="12px">
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <div class="section-top">
                    <div class="welcome-area">
                        <div class="name-plataform">FINANCE PLATAFORM DASHBOARD</div>
                        <div class="welcome">
                            <div class="welcome-back">Welcome back, <span class="username"> <strong>Denison Portela</strong></span></div>
                        </div>
                    </div>
                    <div class="button-area">
                        <div class="button">Actions</div>
                    </div>
                </div>
                <div class="section-buttom">
                    <div class="dashboard-top">
                        <div class="dashboard-top-left-side">
                            <app-stock-exchange-dashboard></app-stock-exchange-dashboard>
                        </div>
                        <div class="dashboard-top-right-side">
                            <app-dashboar-single-active coin="BTC-USD" pathImageCoin='assets/images/btc1.gif' size='65px' style="flex: 1;"></app-dashboar-single-active>
                            <app-dashboar-single-active coin="ETH-USD" pathImageCoin='assets/images/thr.gif' size='120px' style="flex: 1; margin-top: 16px;"></app-dashboar-single-active>
                        </div>
                    </div>
                    <div class="dashboard-bottom">
                        <div class="left-area">
                            <app-coin-board typeCurrencie="EUR" style="flex: 1; margin-right: 8px;"></app-coin-board>
                            <app-coin-board typeCurrencie="USD" style="flex: 1; margin-left: 8px;"></app-coin-board>
                        </div>
                        <div class="right-area">
                            <app-list-main-coin></app-list-main-coin>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div *ngIf="currentPage === 'curreciesPage'" class="right-side">
            <div class="top-info">
                <div class="search-area"></div>
                <div class="info-area">
                    <div class="name-user">username</div>
                    <div class="theme-icon">
                        <img src="assets/images/sun.png" alt="theme-color" height="20px" width="20px">
                    </div>
                    <div class="avatar-area">
                        <div class="avatar"></div>
                        <div class="icon-arrow-down">
                            <img src="assets/images/down-arrow.png" alt="down-arrow" width="12px" height="12px">
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <div class="section-top">
                    <div class="welcome-area">
                        <div class="name-plataform">FINANCE PLATAFORM DASHBOARD</div>
                        <div class="welcome">
                            <div class="welcome-back"><strong>Currecies</strong>
                            </div>
                        </div>
                    </div>
                    <div class="button-area">
                        <div class="button">Dashboard</div>
                    </div>
                </div>
                <div class="section-buttom">
                    <div class="currecies-area">
                        <div *ngFor="let sigla of currenciesSiglas" class="currecie-area">
                            <app-coin-board [typeCurrencie]="sigla" style="flex: 1; margin-right: 8px;"></app-coin-board>
                        </div>
                    </div>
                    <!-- <app-coin-board style="flex: 1; margin-right: 8px;"></app-coin-board>
                  <app-coin-board style="flex: 1; margin-left: 8px;"></app-coin-board> -->
                </div>
            </section>
        </div>
    </div>
</section>
